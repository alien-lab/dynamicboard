<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../vendor/angularjs/angular.min.js"></script>
    <title>Title</title>

<body ng-app="house" ng-controller="testController">
