<div  class="block-center mt-xl wd-xl">
   <!-- START panel-->
   <div class="panel panel-dark panel-flat">
      <div class="panel-heading text-center" style="background-color:rgba(29,174,219,0.8)">
         <a href="#">
            <img src="app/img/logo.png" alt="Image" class="block-center img-rounded" />
         </a>
      </div>
      <div class="panel-body">
         <p class="text-center pv">欢迎您，请注册</p>
         <form role="form"  novalidate="" name="reg.registerForm" class="form-validate mb-lg">
            <div class="form-group has-feedback">
               <div class="form-group ">
                  <input  type="text" name="account_email" placeholder="请输入您的用户名" autocomplete="true" ng-model="register.loginname" required class="form-control" />
                  <span class="fa fa-envelope form-control-feedback text-muted"></span>
               </div>
            </div>
            <div class="form-group has-feedback">
               <input id="id-password" type="password" placeholder="请输入您的密码" name="account_password" ng-model="register.password" ng-pattern="/^[a-zA-Z0-9]{6,10}$/" required="" class="form-control" />
               <span class="fa fa-lock form-control-feedback text-muted"></span>
               <span ng-show="reg.registerForm.account_password.$dirty &amp;&amp; reg.registerForm.account_password.$error.required" class="text-danger">密码必填</span>
               <span ng-show="reg.registerForm.account_password.$dirty &amp;&amp; reg.registerForm.account_password.$error.pattern" class="text-danger">密码需含有 'a-zA-Z0-9' ，长度为 6-10 位</span>
            </div>
            <div class="form-group has-feedback">
               <input type="password" name="account_password_confirm" placeholder="请再次输入您的密码" ng-model="register.password_confirm" ui-validate="'$value==register.password'" ui-validate-watch="'password'" class="form-control" />
               <span class="fa fa-lock form-control-feedback text-muted"></span>
               <span ng-show="reg.registerForm.account_password_confirm.$dirty &amp;&amp; reg.registerForm.account_password_confirm.$error.validator" class="text-danger">两次密码输入不一致</span>
            </div>
            <button type="submit" class="btn btn-block btn-primary mt-lg" ng-click="doregister()">立即注册</button>
         </form>
         <div ng-if="register.errormsg!=null&&register.errormsg!=''" class="alert alert-danger text-center">{{register.errormsg}}</div>
         <p class="pt-lg text-center">已有账号?</p><a ui-sref="login" class="btn btn-block btn-default">登录</a>
      </div>
   </div>
   <!-- END panel-->
   <div class="p-lg text-center">
      <span>&copy;</span>
      <span ng-bind="app.year"></span>
      <span>-</span>
      <span ng-bind="app.name"></span>
      <br/>
      <span ng-bind="app.description"></span>
   </div>
</div>
