<div class="modal-header">
    <h3 class="modal-title">{{pagetitle}}</h3>
</div>
<div class="modal-body">
    <form role="form" name="updateHouseStatussform" novalidate="novalidate">
        <div class="form-group col-md-12">
            <label>状态</label>
            <select class="dropdown form-control" ng-model="form.houseStatus">
                <option ng-repeat="house_status in house_statuss" value="{{house_status}}">{{house_status}}</option>
            </select>
        </div>
        <div style="clear:both;"></div>
    </form>
</div>
<div class="modal-footer">
    <button class="mb-sm btn btn-primary" type="submit" ng-disabled="updateHouseStatussform.$invalid" ng-click="save()">保存</button>
    <button class="mb-sm btn btn-danger" type="button" ng-click="cancel()">取消</button>
</div>
