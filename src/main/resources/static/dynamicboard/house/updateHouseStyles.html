<div class="modal-header">
    <h3 class="modal-title">{{pagetitle}}</h3>
</div>
<div class="modal-body">
    <form role="form" name="updateHouseStylesform" novalidate="novalidate">
        <div class="form-group col-md-12">
            <label>户型</label>
            <select class="dropdown form-control" ng-model="form.houseStyle.hsName">
                <option ng-repeat="housestyle_name in housestyle_names" value="{{housestyle_name}}">{{housestyle_name}}</option>
            </select>
        </div>
        <div style="clear:both;"></div>
    </form>
</div>
<div class="modal-footer">
    <button class="mb-sm btn btn-primary" type="submit" ng-disabled="updateHouseStylesform.$invalid" ng-click="save()">保存</button>
    <button class="mb-sm btn btn-danger" type="button" ng-click="cancel()">取消</button>
</div>
