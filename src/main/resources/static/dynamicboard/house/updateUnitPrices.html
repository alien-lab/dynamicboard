<div class="modal-header">
    <h3 class="modal-title">{{pagetitle}}</h3>
</div>
<div class="modal-body">
    <form role="form" name="updateHouseUnitPricesform" novalidate="novalidate">
        <div class="form-group col-md-12">
            <label>单价</label>
            <input type="number" class="form-control" placeholder="请输入单价" ng-model="form.unitPrice" name="unitPrice" id="input-unitPrice" required />
        </div>
        <div style="clear:both;"></div>
    </form>
</div>
<div class="modal-footer">
    <button class="mb-sm btn btn-primary" type="submit" ng-disabled="updateHouseUnitPricesform.$invalid" ng-click="save()">保存</button>
    <button class="mb-sm btn btn-danger" type="button" ng-click="cancel()">取消</button>
</div>
