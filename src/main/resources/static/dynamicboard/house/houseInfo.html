<style>
    .houseI, .houseNoI, .hsNameI, .rightPanelI {
        border: 1px solid #eee;
        padding: 0px;
        margin: 0px;
    }

    /*普通房源*/
    .houseI {
        width: 360px;
        height: 66px;
        line-height: 66px;
        font-size: 20px;
        font-weight: bold;
    }

    .hsNameI, .rightLeftPanelI {
        float: left;
        padding: 0px;
    }

    .houseNoI {
        text-align: center;
        /*margin-right: -1px;*/
    }

    .hsNameI {
        text-align: center;
        /*margin-top: -1px;*/
    }

    .rightPanelI, .rightRightPanelI {
        float: right;
        padding: 0px;
    }
</style>
<div class="modal-header">
    <h3 class="modal-title">房源详情</h3>
</div>
<div class="modal-body">
    <form role="form" name="houseInfoForm" novalidate="novalidate">
        <div style="font-size: 20px;text-align: center;" ng-if="form.houseStatus=='申请中'">申请中···</div>
        <div style="font-size: 20px;text-align: center;" ng-if="form.houseStatus!='申请中'">可申请</div>
        <div class="houseI" style="display: inline;">
            <div class="houseNoI">房号:{{form.houseNo}}</div>
            <div>
                <div class="hsNameI col-md-2">
                    <div>户型:</div>
                    <div ng-if="form.houseStyle.hsCode==''||form.houseStyle.hsCode==null">（空）</div>
                    <div ng-if="form.houseStyle.hsCode!=''&&form.houseStyle.hsCode!=null">
                        {{form.houseStyle.hsCode}}
                    </div>
                </div>
                <div class="rightPanelI col-md-10">
                    <div class="rightLeftPanelI col-md-6">
                        <div>单价:{{form.unitPrice}}元</div>
                        <div>面积:{{form.houseSquare}}m<sup>2</sup></div>
                    </div>
                    <div class="rightRightPanelI col-md-6">
                        <div>总价:{{form.totalPrice}}元</div>
                        <div>单元:{{form.unitNo}}</div>
                    </div>
                </div>
            </div>
        </div>
        <div style="text-align: center;">
            <button class="mb-sm btn btn-primary" type="button" ng-click="setIntention(form)">意向</button>
            <button class="mb-sm btn btn-success" type="button" ng-click="setHouseInfo(form)">认购</button>
            <button class="mb-sm btn btn-primary" type="button" ng-click="setHouseInfo(form)">抵押</button>
            <button class="mb-sm btn btn-success" type="button" ng-click="setHouseInfo(form)">退房</button>
            <button class="mb-sm btn btn-primary" type="button" ng-click="setHouseInfo(form)">成交</button>
        </div>
        <div style="clear:both;"></div>
    </form>
</div>
<div class="modal-footer">
    <button class="mb-sm btn btn-primary" type="button" ng-click="cancel()">确定</button>
</div>
