<div class="modal-header">
    <h3 class="modal-title">{{pagetitle}}</h3>
</div>
<div class="modal-body">
    <form role="form" name="updatePremiseform" novalidate="novalidate">
        <div class="form-group col-md-12">
            <label>楼盘名称</label>
            <input type="text" class="form-control" placeholder="请输入楼盘名称" ng-model="form.premiseName" name="premiseName" id="input-premiseName" required />
        </div>
        <div class="form-group col-md-12">
            <label>楼盘地点</label>
            <input type="text" class="form-control" placeholder="请输入楼盘地点" ng-model="form.premiseAddress" name="premiseAddress" id="input-premiseAddress" required />
        </div>
        <div class="form-group col-md-12">
            <label>楼栋数</label>
            <input type="number" class="form-control" placeholder="请输入楼栋数" ng-model="form.buildingNu" name="buildingNu" id="input-buildingNu" readOnly="true" required />
        </div>
        <div class="form-group col-md-12">
            <label>面积/m<sup>2</sup></label>
            <input type="number" class="form-control" placeholder="请输入面积" ng-model="form.premiseSquare" name="premiseSquare" id="input-premiseSquare" required />
        </div>
        <div class="form-group col-md-12">
            <label>容积率/百分比</label>
            <input type="number" class="form-control" placeholder="请输入容积率（可为空）" ng-model="form.premiseFar" name="premiseFar" id="input-premiseFar" />
        </div>
        <div class="form-group col-md-12">
            <label>绿化率/百分比</label>
            <input type="number" class="form-control" placeholder="请输入绿化率（可为空）" ng-model="form.premiseGsp" name="premiseGsp" id="input-premiseGsp" />
        </div>
        <div class="form-group col-md-12">
            <label>售楼处电话</label>
            <input type="text" class="form-control" placeholder="请输入电话号码" ng-model="form.premisePhone" name="premisePhone" id="input-premisePhone" required />
        </div>
        <div style="clear:both;"></div>
    </form>
</div>
<div class="modal-footer">
    <button class="mb-sm btn btn-primary" type="submit" ng-disabled="updatePremiseform.$invalid" ng-click="save()">保存</button>
    <button class="mb-sm btn btn-danger" type="button" ng-click="cancel()">取消</button>
</div>
