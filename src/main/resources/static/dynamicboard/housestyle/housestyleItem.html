<div class="modal-header">
    <h3 class="modal-title">{{pagetitle}}</h3>
</div>
<div class="modal-body">
    <form role="form" name="housestyleItemform" novalidate="novalidate" action="" method="post" enctype="multipart/form-data">
        <div class="form-group col-md-12">
            <label>户型介绍</label><br/><br/>
            <label ng-model="form.hsIntroduction" value="{{form.hsIntroduction}}">{{form.hsIntroduction}}</label>
        </div>
        <div class="form-group col-md-12">
            <label>户型图</label><br/><br/>
            <div ng-if="form.hsPicture=='（待录入）'">
                <label ng-model="form.hsPicture" value="{{form.hsPicture}}">{{form.hsPicture}}</label>
            </div>
            <div ng-if="form.hsPicture!='（待录入）'">
                <img class="img-rounded center-block" style="width: 256px;height: 160px;" src="{{form.hsPicture}}"/>
            </div>
        </div>
        <div style="clear:both;"></div>
    </form>
</div>
<div class="modal-footer">
    <button class="mb-sm btn btn-danger" type="button" ng-click="cancel()">确定</button>
</div>
