<h3>{{pagetitle}}</h3>
<div class="row">
    <div class="col-md-8">
        <button class="btn btn-labeled btn-success" type="button" ng-click="showAddHousestyle()" tabindex="0">
            <span class="btn-label">
                <i class="fa fa-plus"></i>
            </span>
            新增户型
        </button>
        <button class="btn btn-labeled btn-danger" type="button" ng-click="deleteHousestyles()" tabindex="0">
            <span class="btn-label">
                <i class="fa fa-minus"></i>
            </span>
            删除户型
        </button>
    </div>
</div>
<div class="col-md-12">
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th><input type="checkbox" id="gridselectall" ng-model="$isselectall" ng-click="selectAll()" class="ng-valid ng-dirty ng-valid-parse ng-empty ng-touched" tabindex="0" aria-checked="false" aria-invalid="false" style=""></th>
                    <th>户型代码</th>
                    <th>户型名</th>
                    <th>面积/m<sup>2</sup></th>
                    <th>所属楼盘</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="housestyle in housestyle_data">
                    <td>
                        <input type="checkbox" pno="{{housestyle.id}}" ng-model="housestyle.$isselected" class="ng-valid ng-dirty ng-valid-parse ng-touched ng-empty" tabindex="0" aria-checked="false" aria-invalid="false" style="">
                    </td>
                    <td>{{housestyle.hsCode}}</td>
                    <td>{{housestyle.hsName}}</td>
                    <td>{{housestyle.hsSquare}}</td>
                    <td>{{housestyle.premise.premiseName}}</td>
                    <td>
                        <button type="button" class="mb-sm btn btn-primary" ng-click="showUpdateHousestyle(housestyle)">更新</button>
                        <button type="button" class="mb-sm btn btn-danger" ng-click="deleteHousestyle(housestyle.id)">删除</button>
                        <button type="button" class="mb-sm btn btn-primary" ng-click="toHousestyleItem(housestyle)">查看详情</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
