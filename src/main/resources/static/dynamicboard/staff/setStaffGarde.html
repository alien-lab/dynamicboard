<div class="modal-header">
    <h3 class="modal-title">员工职务</h3>
</div>
<div class="modal-body">
    <form role="form" name="setStaffPremiseForm" novalidate="novalidate">
        <div class="form-group col-md-12">
            <label>选择职务</label>
            <select class="dropdown form-control" ng-model="staff.position" required>
                <option ng-repeat="position in positions" value="{{position}}">{{position}}</option>
            </select>
        </div>
        <div style="clear:both;"></div>
    </form>
</div>
<div class="modal-footer">
    <button class="mb-sm btn btn-primary" type="submit" ng-disabled="setStaffPremiseForm.$invalid" ng-click="save()">
        保存
    </button>
    <button class="mb-sm btn btn-danger" type="button" ng-click="cancel()">取消</button>
</div>
